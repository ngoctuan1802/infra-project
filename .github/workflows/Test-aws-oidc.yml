name: 00. Test AWS OIDC

on:
  workflow_dispatch:

jobs:
  oidc-test:
    name: AWS OIDC Authentication Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::491085416582:role/GitHubActions-Role
          aws-region: us-east-2

      - name: Verify AWS identity
        id: verify
        run: |
          echo "üîπ Testing AWS OIDC authentication..."
          aws sts get-caller-identity | tee aws-identity.log

          echo -e "\nüîπ Listing S3 buckets..."
          aws s3 ls | tee -a aws-identity.log || echo "‚ùå Failed to list S3 buckets" | tee -a aws-identity.log

      - name: Upload AWS OIDC logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: aws-identity.log
          retention-days: 1

  slack-notify:
    name: Notify Slack
    needs: oidc-test
    if: always()
    uses: ./.github/workflows/slack-notify.yml
    with:
      status: ${{ needs.oidc-test.result }}
      stage: "AWS OIDC Authentication Test"
      environment: "staging"
      repository: ${{ github.repository }}
      actor: ${{ github.actor }}
      run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      summary_file: aws-identity.log
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
