name: 00. Test AWS OIDC

on:
  workflow_dispatch:   # chạy thủ công từ GitHub UI

jobs:
  aws-test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # cần cho OIDC
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::491085416582:role/GitHubActions-Role
          aws-region: us-east-2

      - name: Verify identity
        run: aws sts get-caller-identity

slack-notify:
    name: Notify Slack
    needs: <job-name>
    if: always()
    uses: ./.github/workflows/slack-notify.yml
    with:
      status: ${{ needs.terraform.result }}
      stage: "Terraform Plan"
      environment: "staging"
      repository: ${{ github.repository }}
      actor: ${{ github.actor }}
      run_url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      summary_file: terraform.log
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  