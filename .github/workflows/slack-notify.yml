name: Slack Notification

on:
  workflow_call:
    inputs:
      status:
        required: true
        type: string
        description: 'Job status (success/failure/cancelled)'
      stage:
        required: true
        type: string
        description: 'Stage name (e.g., Terraform Plan)'
      environment:
        required: true
        type: string
        description: 'Environment (e.g., staging, production)'
      repository:
        required: true
        type: string
      actor:
        required: true
        type: string
      run_url:
        required: true
        type: string
      summary_file:
        required: false
        type: string
        default: ''
        description: 'Path to log file to include in notification'
    secrets:
      SLACK_BOT_TOKEN:
        required: true
      SLACK_CHANNEL_ID:
        required: true

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Download logs (if specified)
        if: inputs.summary_file != ''
        uses: actions/download-artifact@v4
        with:
          name: logs
          path: ./logs
        continue-on-error: true

      - name: Build Slack message payload
        id: build_payload
        shell: bash
        run: |
          STATUS="${{ inputs.status }}"

          # Xác định icon và màu theo trạng thái
          case "$STATUS" in
            success)
              ICON=":white_check_mark:"
              COLOR="#2eb886"
              TEXT_STATUS="Success"
              ;;
            failure)
              ICON=":x:"
              COLOR="#e01e5a"
              TEXT_STATUS="Failed"
              ;;
            cancelled)
              ICON=":warning:"
              COLOR="#daa038"
              TEXT_STATUS="Cancelled"
              ;;
            *)
              ICON=":grey_question:"
              COLOR="#808080"
              TEXT_STATUS="Unknown"
              ;;
          esac

          # Lấy 20 dòng cuối của file log (nếu có)
          if [ -n "${{ inputs.summary_file }}" ] && [ -f "${{ inputs.summary_file }}" ]; then
            SUMMARY_RAW=$(tail -n 20 "${{ inputs.summary_file }}" | head -c 2000)
          else
            SUMMARY_RAW="(No log summary available)"
          fi

          # Tạo payload dạng block để hiển thị đẹp trên Slack
          jq -n \
            --arg icon "$ICON" \
            --arg stage "${{ inputs.stage }}" \
            --arg env "${{ inputs.environment }}" \
            --arg text_status "$TEXT_STATUS" \
            --arg repo "${{ inputs.repository }}" \
            --arg actor "${{ inputs.actor }}" \
            --arg run_url "${{ inputs.run_url }}" \
            --arg summary "$SUMMARY_RAW" \
            --arg color "$COLOR" \
            '{
              blocks: [
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: "\($icon) *\($stage)* on *\($env)* — *\($text_status)*"
                  }
                },
                { type: "divider" },
                {
                  type: "section",
                  fields: [
                    { type: "mrkdwn", text: "*Repository:*\n\($repo)" },
                    { type: "mrkdwn", text: "*Triggered by:*\n\($actor)" },
                    { type: "mrkdwn", text: "*Environment:*\n\($env)" },
                    { type: "mrkdwn", text: "*Status:*\n\($text_status)" }
                  ]
                },
                {
                  type: "section",
                  text: { type: "mrkdwn", text: "*Workflow Run:*\n<\($run_url)|View Details>" }
                },
                { type: "divider" },
                {
                  type: "section",
                  text: {
                    type: "mrkdwn",
                    text: "*Last 20 lines of log:*\n```\n\($summary)\n```"
                  }
                }
              ],
              attachments: [
                { color: $color }
              ]
            }' > slack_payload.json

          echo "✅ Slack payload generated:"
          cat slack_payload.json | jq .

      - name: Send message to Slack
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          payload-file-path: slack_payload.json
          payload-file-path-parsed: true
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}